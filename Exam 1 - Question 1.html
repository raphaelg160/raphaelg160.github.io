<body>
    <header>
        <h1>Exam 1 Question 1 Company</h1>
        <h2>Raphael de Oliveira</h2>
    </header>
    <main>
        <h3>Hours Tax Pay</h3>
        <label>Enter amount of regular hours: <input type="text" id="regular"></label>
        </br>
        <label>Enter amount overtime: <input type="text" id="overtime"></label>
        </br>
        <label><button type="button" onclick="Taxpay()">Employee tax pay</button></label>
        <hr>
        <p>Output: <span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Raphael de Oliveira &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script> function Taxpay() {
            //INPUT 
            let regular = parseFloat(document.getElementById("regular").value)
            let hovertime = parseFloat(document.getElementById("overtime").value)

            //PROCESSING
            // calculate the regular hours and the overtime   
            let regularhours = regular * 15;
            let tovertime = hovertime * 22.5;
            let totalhours = regularhours + tovertime
            let taxrate = totalhours * .15
            let finalrate = totalhours - taxrate

            //OUTPUT
            document.getElementById('output').textContent = "$" + finalrate.toFixed(2);
        }
    </script>
</body>

</html>
